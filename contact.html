    <h1 class="header header_h1">Contact Mrs. Headley</h1>
    <p class="p content_p">If you would like to get in contact with me, fill out the form below.</p><br>
    
    <button onclick="contactForm()">Open Contact Form</button>

    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="contactForm()">&times;</span>
        <form id="contactModal" onsubmit="submitForm(); return false;">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
  
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
  
          <input type="submit" value="Submit">

        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
